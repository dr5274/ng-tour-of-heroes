<div class="row">
  <div class="col-md-12">
    <h3>Top Heroes</h3>
  </div>
</div>

<div class="row">
  <ul class="nav nav-pills nav-justified">
    <li *ngFor="let hero of heroes" class="col-md-2 col-xs-12 active">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>
</div>

<div class="row">
  <div class="col-md-12">
    <app-hero-search></app-hero-search>
  </div>
</div>
